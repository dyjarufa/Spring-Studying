<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org.com">
	
<body>
	<h1>Ol! Thymeleaf configurado...Finalmente</h1>
</body>
	
	
	<div th:each="erro : ${#fields.detailedErrors('${cerveja.*}')}">
	 <span th:text="${erro.message}"></span>
	</div>
	
	<form method="POST" th:object="${cerveja}">
	<span th:text="${mensagem}"></span> <!-- Thymeleaf transforma objeto java em html  -->
	<br/>
	
		<label for="sku">SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br/>
		
		<label for="nome">Nome</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br/>
		
		<label for="desc">Descrição</label>
		<textarea cols="30" rows="3" id="descricao" th:field="*{descricao}"></textarea>
		<br/>
		<input type="submit" value="Submit">
		
	</form>
	

</html>
